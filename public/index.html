<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>📝 Memo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4 text-center">📝 备忘录管理</h1>

        <div class="row g-4">
            <!-- 新建备忘录 -->
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">新建备忘录</h5>
                        <input type="text" id="newContent" class="form-control mb-3" placeholder="请输入内容">
                        <button onclick="createMemo()" class="btn btn-primary w-100">创建</button>
                    </div>
                </div>
            </div>

            <!-- 查找备忘录 -->
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">查找备忘录</h5>
                        <input type="text" id="loadId" class="form-control mb-3" placeholder="请输入 ID">
                        <button onclick="loadMemo()" class="btn btn-success w-100">加载</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 操作结果显示 -->
        <div class="mt-4">
            <h5>🔍 查询结果</h5>
            <div id="resultBox" class="bg-white p-3 rounded shadow-sm" style="min-height: 120px;">
                <label for="memoContent" class="form-label"><strong>备忘录内容：</strong></label>
                <textarea id="memoContent" class="form-control" rows="4" disabled></textarea>
            </div>
        </div>

        <!-- 全部列表 -->
        <!-- <div class="mt-4">
            <h5 class="mb-2">📋 所有备忘录</h5>
            <button onclick="loadAllMemos()" class="btn btn-outline-secondary mb-3">加载全部</button>
            <ul id="memoList" class="list-group"></ul>
        </div> -->
    </div>

    <!-- 脚本部分 -->
    <script>
        async function createMemo() {
            const content = document.getElementById('newContent').value.trim();
            if (!content) return alert('内容不能为空');

            const res = await fetch('/api/memos', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ content })
            });

            const data = await res.json();
            bindMemoToTextarea(data.id, data.content);
            document.getElementById('loadId').value = data.id;
            document.getElementById('newContent').value = '';
            loadAllMemos();
        }

        async function loadMemo() {
            const id = document.getElementById('loadId').value.trim();
            if (!id) return alert('请输入 ID');

            const res = await fetch(`/api/memos/${id}`);
            const data = await res.json();
            bindMemoToTextarea(data.id, data.content);
        }

        async function loadAllMemos() {
            const res = await fetch('/api/memos');
            const data = await res.json();

            const list = document.getElementById('memoList');
            if (!list) return;

            list.innerHTML = data.length === 0
                ? '<li class="list-group-item text-muted">暂无备忘录</li>'
                : '';

            data.forEach(memo => {
                const li = document.createElement('li');
                li.className = 'list-group-item d-flex justify-content-between align-items-center';
                li.innerHTML = `
                <span><strong>ID:</strong> ${memo.id} — ${memo.content}</span>
                <button class="btn btn-sm btn-danger" onclick="deleteMemo('${memo.id}')">删除</button>
            `;
                list.appendChild(li);
            });
        }

        async function deleteMemo(id) {
            if (!confirm(`确定删除 ID 为 ${id} 的备忘录吗？`)) return;
            await fetch(`/api/memos/${id}`, { method: 'DELETE' });
            loadAllMemos();
        }

        // 自动绑定到 textarea 并监听保存
        function bindMemoToTextarea(id, content) {
            const textarea = document.getElementById('memoContent');
            textarea.value = content;
            textarea.disabled = false;
            textarea.dataset.memoId = id;

            // 清除之前的监听
            textarea.oninput = null;

            let saveTimer;
            textarea.oninput = () => {
                const content = textarea.value;
                clearTimeout(saveTimer);
                saveTimer = setTimeout(async () => {
                    await fetch(`/api/memos/${id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ content })
                    });
                    loadAllMemos();
                }, 500);
            };
        }

        // 加载指定 ID
        async function loadMemoById(id) {
            const res = await fetch(`/api/memos/${id}`);
            const data = await res.json();
            bindMemoToTextarea(data.id, data.content);
        }

        // 页面加载后
        document.addEventListener('DOMContentLoaded', () => {
            // 获取 pathname 最后一段非空路径，例如 /note/abc/xyz → "xyz"
            const segments = window.location.pathname.split('/').filter(Boolean);
            const lastSegment = segments[segments.length - 1];

            if (lastSegment) {
                loadMemoById(lastSegment);
                // 自动填充 ID
                document.getElementById('loadId').value = lastSegment;
            }


            loadAllMemos();
        });
    </script>


</body>

</html>
